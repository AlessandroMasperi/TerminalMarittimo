<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Terminale Marittimo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function effettuaLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      const url = "http://localhost:8080/login?username=" + encodeURIComponent(username) + "&password=" + functionToGenerateMD5hash(password);
  
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ruolo !== "null") {
            document.getElementById("messaggio").innerText = `Login riuscito come ${data.ruolo}`;
            //salvare i dati in session
            // fare redirect alle pagine giuste
          } else {
            document.getElementById("messaggio").innerText = "Credenziali errate";
          }
        })
        .catch(error => {
          console.error("Errore durante la richiesta:", error);
          document.getElementById("messaggio").innerText = "Errore di connessione al server.";
        });
    }
  
    function functionToGenerateMD5hash(str) 
    {
        return CryptoJS.MD5(str).toString();
    }

    //da fare funzione di controllo della login
  </script>
</head>
<body>
  <h2>Login</h2>
  <form>
    <label for="username">Username (email o altro):</label><br>
    <input type="text" id="username" name="username" required><br>
  
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
  
    <button type="button" onclick="effettuaLogin()">Accedi</button>
  </form>
  
  <p id="messaggio"></p>
</body>
</html>
