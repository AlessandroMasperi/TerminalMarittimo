<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Utente</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aggiungi Nuovo Utente</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button onclick="aggiungiUtente()">Aggiungi Utente</button>
        <div id="message"></div>
    </div>

    <script>
        async function aggiungiUtente() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
    
            const params = new URLSearchParams({
                nome: nome,
                email: email
            });
    
            try {
                const response = await fetch(`/utenti/inserisci?${params.toString()}`, {
                    method: 'GET',
                });
    
                if (response.ok) {
                    const result = await response.text(); // O response.json() se il tuo servizio restituisce JSON
                    messageDiv.textContent = 'Utente aggiunto con successo: ' + result;
                    document.getElementById('nome').value = '';
                    document.getElementById('email').value = '';
                } else {
                    messageDiv.textContent = 'Errore durante l\'aggiunta dell\'utente: ' + response.status;
                }
            } catch (error) {
                messageDiv.textContent = 'Si Ã¨ verificato un errore di rete: ' + error;
            }
        }
    </script>
</body>
</html>
